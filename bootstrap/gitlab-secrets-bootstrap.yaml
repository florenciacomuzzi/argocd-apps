---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-secrets-bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-10"  # Deploy before everything else
spec:
  project: default
  source:
    repoURL: https://gitlab.com/obtain-blew/argocd-apps.git  # Use GitHub mirror
    path: base/external-secrets
    targetRevision: main
    directory:
      include: 'gitlab-token-secret.yml'
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # argocd namespace already exists
