---
name: CI

'on':
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  KUSTOMIZE_VERSION: "5.2.1"
  KUBECONFORM_VERSION: "0.6.4"
  KUBE_SCORE_VERSION: "1.17.0"

jobs:
  yaml-lint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -s .

  single-doc-check:
    name: Single Document Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check for multi-document YAML files
        run: |
          set -eo pipefail
          failed=0
          for f in $(git ls-files '*.y*ml'); do
            if grep -qE '^---' "$f"; then
              echo "WARNING: $f contains multiple YAML documents" >&2
              failed=1
            fi
          done
          exit $failed

  kustomize-build-dev:
    name: Kustomize Build Dev
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          # Install kustomize
          curl -sLo /usr/local/bin/kustomize \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64"
          sudo chmod +x /usr/local/bin/kustomize

          # Install kubeconform
          curl -sLo /usr/local/bin/kubeconform \
            "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64"
          sudo chmod +x /usr/local/bin/kubeconform

      - name: Build and validate dev overlay
        run: kustomize build overlays/dev | kubeconform -strict -summary

  kustomize-build-prod:
    name: Kustomize Build Prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          # Install kustomize
          curl -sLo /usr/local/bin/kustomize \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64"
          sudo chmod +x /usr/local/bin/kustomize

          # Install kubeconform
          curl -sLo /usr/local/bin/kubeconform \
            "https://github.com/yannh/kubeconform/releases/download/v${KUBECONFORM_VERSION}/kubeconform-linux-amd64"
          sudo chmod +x /usr/local/bin/kubeconform

      - name: Build and validate prod overlay
        run: kustomize build overlays/prod | kubeconform -strict -summary

  kube-score:
    name: Kube Score
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: |
          # Install kustomize
          curl -sLo /usr/local/bin/kustomize \
            "https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize/v${KUSTOMIZE_VERSION}/kustomize_v${KUSTOMIZE_VERSION}_linux_amd64"
          sudo chmod +x /usr/local/bin/kustomize

          # Install kube-score
          curl -sLo /usr/local/bin/kube-score \
            "https://github.com/zegl/kube-score/releases/download/v${KUBE_SCORE_VERSION}/kube-score_${KUBE_SCORE_VERSION}_linux_amd64"
          sudo chmod +x /usr/local/bin/kube-score

      - name: Run kube-score
        run: |
          kustomize build overlays/dev > /tmp/dev.yaml
          kube-score score /tmp/dev.yaml --output-format ci

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
