apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitlab-token
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '0'
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gsm-store
    kind: SecretStore
  target:
    name: gitlab-repo-creds
    creationPolicy: Owner
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repo-creds
      data:
        url: https://gitlab.com/obtain-blew/*
        username: x-token-auth
        password: '{{ .password }}'
  data:
  - secretKey: password
    remoteRef:
      key: gitlab-token
      version: latest
