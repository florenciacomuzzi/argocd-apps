---
# This ExternalSecret creates repository credentials for the argocd-apps repository
# It allows ArgoCD to authenticate and pull from the GitOps configuration repository
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-apps-repo-credentials
  namespace: argocd
spec:
  secretStoreRef:
    name: gitlab-secret-store
    kind: SecretStore
  target:
    name: argocd-apps-repo
    template:
      metadata:
        labels:
          argocd.argoproj.io/secret-type: repository
      type: Opaque
      data:
        type: git
        url: https://gitlab.com/obtain-blew/argocd-apps.git
        username: "{{ .username }}"
        password: "{{ .password }}"
  data:
    - secretKey: username
      remoteRef:
        key: gitlab-token
        property: username
    - secretKey: password
      remoteRef:
        key: gitlab-token